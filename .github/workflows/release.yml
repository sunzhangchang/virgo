name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: action-zip
      uses: montudor/action-zip@v1.0.0
      if: startsWith(github.ref, 'refs/tags/')
      with:
        args: zip -q virgo.zip ./build/virgo.exe
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        token: ${{ secrets.TOKEN }}
        files: virgo.zip

